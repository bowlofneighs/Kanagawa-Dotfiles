# BACKGROUND
background {
    monitor = 
    path = /home/degrad/Pictures/Wallpapers/celesteC7pixel.jpg
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# TIME
label {
    monitor =
     text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(182, 82, 156, 1)
    font_size = 120
    font_family = Caskaydia Code Mono
    position = -100, -140
    halign = right
    valign = top
}

# DAY-DATE-MONTH
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%A, %d %B')</span>"
    color = rgba(225, 225, 225, 0.75)
    font_size = 30
    font_family = SF Pro Display Bold
    position = -100, 200
    halign = right
    valign = center
}


# USER
label {
    monitor =
    text = Hello, $USER
    color = rgba(255, 255, 255, .65)
    font_size = 25
    font_family = SF Pro Display Bold
    position = -280, -70
    halign = right
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 290, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(60, 56, 54, 0.35)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="##ffffff99">Pasword</span></i>
    hide_input = false
    position = -250, -140
    halign = right
    valign = center
}


